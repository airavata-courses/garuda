# This is a basic workflow to help you get started with Actions

name: Garuda_CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the development branch and master branch
on:
  push:
    branches: [ data_extractor, queue_worker, main ]
  pull_request:
    branches: [ data_extractor, queue_worker, main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

    # Install, lint, test and build
      - name: Build and Install data_extractor with Maven
        working-directory: ./data_extractor
        run: |
          mvn test
          mvn clean
          mvn assembly:single
          mvn install
      
      - name: Build queue_worker with Maven
        working-directory: ./queue_worker
        run: |
          mvn clean
          mvn compile assembly:single
